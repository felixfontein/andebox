name: Semantic Release

permissions: {}  # remove top-level permissions

on:
  workflow_dispatch:  # Manual trigger only for now
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ github.head_ref || github.ref_name }}

    - name: Python Setup
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Install Project
      run: |
        poetry install
        python -m pip install --upgrade python-semantic-release

    - name: Update Poetry Lock
      uses: ./.github/workflows/poetry-lock.yml

    - name: Create Release
      run: |
        GH_TOKEN=${{ github.token }} poetry run semantic-release version

    - name: Publish Release
      env:
        POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_TOKEN }}
      run: |
        GH_TOKEN=${{ github.token }} poetry run semantic-release publish
        poetry publish --no-interaction
